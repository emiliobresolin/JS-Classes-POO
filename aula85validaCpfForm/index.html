<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Register Form</h1>
    <ul>
      <!--<li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>-->
    </ul>
    
    <form action="/" method="POST" class='form'>
      <label>Name</label>
      <input type="text" class="name valid">
      <label>Surname</label>
      <input type="text" class="surname valid">
      <label>CPF</label>
      <input type="text" class="cpf valid">
      <label>User</label>
      <input type="text" class="user valid">
      <label>Password</label>
      <input type="password" class="password valid">
      <label>Repeat Password</label>
      <input type="password" class="repeat-password valid">
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
